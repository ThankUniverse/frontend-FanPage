<head>
  <title>Joker FanSite / Goodies

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/goodies-style.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Oswald|Open+sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script type="text/javascript" src="../js/goodies.js"></script>
</head>

<body bgcolor="#870DFF">
  <div class="indexBg">
    <!--==================
	 NAV SIDE BUTTON
	 =====================-->
    <div id="sideNav" class="sidenav">
      <a href="index.html" id="home">Home</a>
      <a href="biographie.html" id="biography">Biography</a>
      <a href="presentation.html" id="presentation">Presentation</a>
      <a href="photographie.html" id="photography">Photography</a>
      <a href="goodies.html" id="goodies">Goodies</a>
      <a href="contact.html" id="contact">Contact</a>
    </div>
  </div>

  <!-- Boutique =================================================-->

  <!-- image gradient "effets" sur les boutons de la nav -->
  <img class="gradient" src="../img/Boutique/gradient.png" alt="">

  <!-- container de la boutique et du panier -->
  <div class="container">
    <img src="../img/Boutique/arkham.png" id="background" alt="">
    <!-- NAV BAR POUR RESPONSIVE -->
    <div id="navBarResponsive" class="sidenav">
      <a href="index.html" id="home">Home</a>
      <a href="biographie.html" id="biography">Biography</a>
      <a href="presentation.html" id="presentation">Presentation</a>
      <a href="photographie.html" id="photography">Photography</a>
      <a href="goodies.html" id="goodies">Goodies</a>
      <a href="contact.html" id="contact">Contact</a>
    </div>
    <!-- BOUTIQUE -->
    <section class="boutique">
      <div class="figurine">
        <h3>Figurine</h3>
        <img src="../img/Boutique/figurine.jpg" alt="image figurine">
        <p class="prix">7.99€</p>
        <input id="figurineInput" type="number" name="qte" value="0">
        <button type="button" name="acheter" onclick="getQtFigurine();">Ajouter au panier</button>
      </div>
      <div class="batte">
        <h3>Batte</h3>
        <img src="../img/Boutique/batte.jpg" alt="image figurine">
        <p class="prix">6.99€</p>
        <input id="batteInput" type="number" name="qte" value="0">
        <button type="button" name="acheter" onclick="getQtBatte();">Ajouter au panier</button>
      </div>
      <div class="dentier">
        <h3>Dentier</h3>
        <img src="../img/Boutique/dentier.jpg" alt="image figurine">
        <p class="prix">3.99€</p>
        <input id="dentierInput" type="number" name="qte" value="0">
        <button type="button" name="acheter" onclick="getQtDentier();">Ajouter au panier</button>
      </div>
      <div class="t-shirt">
        <h3>T-shirt</h3>
        <img src="../img/Boutique/t-shirt-J.jpg" alt="image figurine">
        <p class="prix">5.99€</p>
        <input id="tShirtInput" type="number" name="qte" value="0">
        <button type="button" name="acheter" onclick="getQtTShirt();">Ajouter au panier</button>
      </div>
    </section>
    <!-- PANIER =============================================-->
    <section class="panier">
      <h1>Panier <i class="fas fa-shopping-basket"></i></h1>
      <ul>
        <li id="inPanier"></li>
        <li id="inPanier2"></li>
        <li id="inPanier3"></li>
        <li id="inPanier4"></li>
      </ul>
      <p id="total">Total: 0€</p>
      <button type="button" name="payer" onclick="getPrice();">Payer</button>
    </section>
  </div>
  <!-- Fin panier et boutique =====================================-->
</body>
